# ---------------------------------------
# Deploy
# ---------------------------------------
# NPM
# ---------------------------------------
    - stage: "Deployments"
      if: type = push AND tag IS present AND branch =~ ^master|.*-stable$
      name: "Deploy on NPM"

      os: linux
      sudo: required
      language: minimal

      script:
        - echo "Deploying Kuzzle on NPM"

      deploy:
        provider: npm
        email: support@kuzzle.io
        api_key:
          secure: 
        on:
          repo: kuzzleio/kuzzle
          branch: master
          tags: true

# ---------------------------------------
# Dockerhub
# ---------------------------------------
    - stage: "Deployments"
      if: type = push AND branch =~ ^master|.*-dev|.*-stable$ 
      name: "Build & publish Docker images on Dockerhub"

      os: linux
      sudo: required
      language: minimal
      services: docker

      script:
        - MODE=production bash build-docker-images.sh
