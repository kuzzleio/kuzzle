dist: trusty
sudo: required
group: edge
jdk: oraclejdk8
env:
  global:
    secure: 
services:
- docker
script:
- bash test/travis-bin/run-tests.sh
- bash test/travis-bin/sonar.sh
cache:
  directories: "– $HOME/.pm2 – $HOME/.sonar/cache"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/8e145155fbaaf37cffea
    on_success: change
    on_failure: always
    on_start: never
  email: false
  slack:
    secure: 
    on_success: never
    on_failure: always
    on_start: never
deploy:
  provider: npm
  email: support@kuzzle.io
  api_key:
    secure: 
  on:
    repo: kuzzleio/kuzzle
    branch: master
addons:
  sonarqube: true
after_success:
- docker login -u kuzzleteam -p $DOCKER_PASSWORD
- bash build-docker-images.sh
