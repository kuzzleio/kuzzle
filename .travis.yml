jobs:
  include:
# ---------------------------------------
# Unit Testing
# ---------------------------------------
    - stage: "Tests & Linters"
      if: type = pull_request OR type = cron OR (type = push AND branch =~ ^master|.*-dev|.*-stable$)
      name: "Unit Tests & ESLint"
      os: linux
      sudo: required
      language: node_js

      node_js:
        - "8"

      install:
        - npm install --silent
        - npm install --silent --only=dev

      script:
        - npm run --silent lint
        - npm run unit-testing

      after_script:
        - npm run codecov

# ---------------------------------------
# SonarQube
# ---------------------------------------
    - stage: "Tests & Linters"
      if: (type = pull_request AND fork != true) OR (type = push AND branch =~ ^master|.*-dev|.*-stable$)
      name: "SonarQube"

      os: linux
      sudo: required
      language: node_js

      node_js:
        - "8"

      addons:
        sonarqube: true

      cache:
        directories: 
          - $HOME/.sonar/cache

      env:
        # SonarQube Token
        secure: 

      install:
        - npm install --silent --only=dev

      script:
        - bash .ci/sonar.sh

# ---------------------------------------
# Functionnal Testing
# ---------------------------------------
# Node 6 - x64
# ---------------------------------------
    - stage: "Tests & Linters"
      if: (type = push AND branch =~ ^master|.*-dev|.*-stable$) OR (type = pull_request AND branch =~ ^master|.*-dev|.*-stable$) OR type = cron
      name: "amd64 - Node v6"

      os: linux
      sudo: required
      language: minimal
      services: docker

      cache:
        directories:
          - $HOME/.pm2 

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=6
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

# ---------------------------------------
# Node 8 - x64
