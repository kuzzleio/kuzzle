os: linux
sudo: required
language: minimal

env:
  global:
    secure: 


cache:
  directories: "– $HOME/.pm2 – $HOME/.sonar/cache"

stage:
  - name: Unit tests & Linters
  - name: Functional tests
  - name: Deployments

jobs:
  include:
# ---------------------------------------
# Unit Testing
# ---------------------------------------
    - stage: Unit tests & Linters
      name: "Unit Tests"

      language: node_js
      node_js:
        - "8"

      install:
        - npm install --silent
        - npm install --silent --only=dev

      script:
        - npm run unit-testing

      after_script:
        - npm run codecov

# ---------------------------------------
# SonarQube
# ---------------------------------------
    - stage: Unit tests & Linters
      name: "SonarQube"

      if: type = pull_request && fork != true

      language: node_js
      node_js:
        - "8"

      addons:
        sonarqube: true

      install:
        - npm install --silent --only=dev

      script:
        - bash .ci/sonar.sh

# ---------------------------------------
# ESLint
# ---------------------------------------
    - stage: Unit tests & Linters
      name: "ESLint"

      language: node_js
      node_js:
        - "8"

      addons:
        sonarqube: true

      install:
        - npm install --silent
        - npm install --silent --only=dev

      script:
        - npm run --silent lint

# ---------------------------------------
# Functionnal Testing
# ---------------------------------------
# Node 6 - x64
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - amd64 - Node v6"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=6
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

# ---------------------------------------
# Node 8 - x64
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - amd64 - Node v8"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

# ---------------------------------------
# Node 10 - x64
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - amd64 - Node v10"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=10
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

# ---------------------------------------
# Node 8 - armhf
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - armhf - Node v8"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
        - docker run --rm --privileged multiarch/qemu-user-static:register

      script:
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-armhf ./.ci/scripts/install-armhf-deps.sh
        - docker-compose -f .ci/test-armhf.yml run kuzzle

# ---------------------------------------
# Node 8 - aarch64
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - aarch64 - Node v8"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
        - docker run --rm --privileged multiarch/qemu-user-static:register

      script:
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-aarch64 ./.ci/scripts/install-aarch64-deps.sh
        - docker-compose -f .ci/test-aarch64.yml run kuzzle

# ---------------------------------------
# Deploy
# ---------------------------------------
# NPM
# ---------------------------------------
    - stage: Deployments
      name: "Deploy on NPM"

      if: type != pull_request AND branch = master

      language: node_js
      node_js:
        - "8"

      script:
        - echo "Deploying Kuzzle on NPM"

      deploy:
        provider: npm
        email: support@kuzzle.io
        api_key:
          secure: 
        on:
          repo: kuzzleio/kuzzle
          branch: master

# ---------------------------------------
# Dockerhub
# ---------------------------------------
    - stage: Deployments
      name: "Build & publish Docker images on Dockerhub"

      if: type != pull_request AND branch =~ ^master|[1-9]+-dev$

      script:
        - MODE=production bash build-docker-images.sh
