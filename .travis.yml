---
# -----------------
# YAML Templates
# -----------------
# Integration tests
_integration-tests: &integration-tests
  os: linux
  sudo: required
  language: minimal
  services: docker
  cache:
    directories:
      - node_modules
      - plugins/available/kuzzle-plugin-auth-passport-local/node_modules
      - plugins/available/kuzzle-plugin-logger/node_modules
  env: &integration-tests-env
    - NODE_LTS=8
    - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)
    - DOCKER_COMPOSE_TEST=test
  install:
    - sudo sysctl -w vm.max_map_count=262144
  script:
    - docker-compose -f .ci/$DOCKER_COMPOSE_TEST.yml run kuzzle

# Documentation deployment
_doc-deploy: &doc-deploy
  stage: Deployments
  language: node_js
  node_js: 10
  env: &doc-deploy-env
    - NODE_ENV=production
    - AWS_DEFAULT_REGION=us-west-2
    - AWS_ACCESS_KEY_ID=AKIAIYAXFUAHXOWP2MJA
    # AWS_SECRET_ACCESS_KEY
    - secure: 
  cache:
    npm: true
    directories:
      - $HOME/.cache/pip
      - doc/framework/node_modules
  addons:
    apt:
      packages:
        - python
        - python-pip
  install:
    - pip install awscli --upgrade --user
  script:
    - npm run doc-prepare
    - npm run doc-build
  deploy:
    provider: script
    script:
      - npm run doc-upload
    skip_cleanup: true
  after_deploy:
    - npm run doc-cloudfront

# ------------------------
# Jobs configuration
# ------------------------
jobs:
  include:
    # ---------------------------------------
    # Unit Tests & Linters
    # ---------------------------------------
    - stage: Unit Tests & Linters
      name: Unit Tests & ESLint
      os: linux
      sudo: required
      language: node_js
      node_js: 10
      install:
        - npm ci --silent
      script:
        - npm run --silent lint
        - npm run unit-testing
      after_script:
        - npm run codecov

    - stage: Unit Tests & Linters
      name: SonarQube
      if: fork != true
      os: linux
      dist: trusty
      sudo: required
      language: java
      env:
        # SonarQube Token
        secure: 
      addons:
        sonarqube: true
      script:
        - bash .ci/sonar.sh

    - stage: Unit Tests & Linters
      name: Documentation dead links & subcodes check
      cache:
        directories:
          - $HOME/.gem/specs
      install:
        - gem install typhoeus
      before_script:
        - npm run doc-prepare
        - npm run --prefix doc/framework clone-repos
      script:
        - echo "Checking dead links..."
        - HYDRA_MAX_CONCURRENCY=20 npm run --prefix doc/framework dead-links
        - echo "Checking subcodes..."
        - npm run doc-generate-subcodes -- --output $TRAVIS_BUILD_DIR/subcodes-doc-test.md
        - diff $TRAVIS_BUILD_DIR/subcodes-doc-test.md $TRAVIS_BUILD_DIR/doc/1/api/essentials/errors/subcodes/index.md

    - stage: Unit Tests & Linters
      name: Subcodes doc check
      script:

    # ---------------------------------------
    # Integration tests
    # ---------------------------------------
    - <<: *integration-tests
      stage: Integration tests
      if: branch =~ /^master|[0-9]+-(dev|stable)$/
      name: Node.js 6
      env:
        - *integration-tests-env
        - NODE_LTS=6


    - <<: *integration-tests
      stage: Integration tests
      if: type = cron
      name: Node.js 8
      env:
        - *integration-tests-env


    - <<: *integration-tests
      stage: Integration tests
      if: type = cron
      name: Node.js 10
      env:
        - *integration-tests-env
        - NODE_LTS=10

    # ---------------------------------------
    # Cross-platform tests
    # ---------------------------------------
    - <<: *integration-tests
      name: Linux ARMHF
      stage: Cross-platform tests
      env:
        - *integration-tests-env
        - ARM=armhf
        - DOCKER_COMPOSE_TEST=test-$ARM
      before_script:
        - docker run --rm --privileged multiarch/qemu-user-static:register
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-$ARM ./.ci/scripts/install-$ARM-deps.sh

    - <<: *integration-tests
      name: Linux ARM64
      stage: Cross-platform tests
      env:
        - *integration-tests-env
        - ARM=aarch64
        - DOCKER_COMPOSE_TEST=test-$ARM
      before_script:
        - docker run --rm --privileged multiarch/qemu-user-static:register
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-$ARM ./.ci/scripts/install-$ARM-deps.sh

    # ---------------------------------------
    # Redis Tests
    # ---------------------------------------
    - <<: *integration-tests
      name: Redis 3
      stage: Redis tests
      env:
        - *integration-tests-env
        - REDIS_VERSION=3.2

    - <<: *integration-tests
      name: Redis 4
      stage: Redis tests
      env:
        - *integration-tests-env
        - REDIS_VERSION=4.0.14

    # ---------------------------------------
    # Deployments
    # ---------------------------------------
    - stage: Deployments
      name: NPM.js
      if: branch = master
      os: linux
      sudo: required
      language: node_js
      node_js: 10
      script: echo "Deploying Kuzzle to NPM.js"
      deploy:
        provider: npm
        email: support@kuzzle.io
        api_key:
          secure: 
        on:
          repo: kuzzleio/kuzzle
          branch: master
          tags: true

    - stage: Deployments
      name: Dockerhub
      os: linux
      sudo: required
      language: minimal
      services: docker
      script:
        - MODE=production bash build-docker-images.sh

    - <<: *doc-deploy
      name: Documentation to next-docs.kuzzle.io
      if: branch =~ /^[0-9]+-dev$/
      env:
        - *doc-deploy-env
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U

    - <<: *doc-deploy
      name: Deploy docs.kuzzle.io
      if: branch =~ /^master|[0-9]+-stable$/
      env:
        - *doc-deploy-env
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM

# ------------------------
# Stages configuration
# ------------------------
stages:
  - name: Unit Tests & Linters
    if: type =~ /(cron|push|pull_request)/ AND branch =~ /^master|[0-9]+-(dev|stable)$/
  - name: Integration tests
    if: type =~ /(cron|push|pull_request)/
  - name: Cross-platform tests
    if: type = cron
  - name: Redis tests
    if: type = cron
  - name: Deployments
    if: type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/

# ---------------------------------------
# Notifications
# ---------------------------------------
notifications:
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always
