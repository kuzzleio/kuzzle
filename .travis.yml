os: linux
sudo: required
language: minimal

env:
  global:
    secure: 

# script:
## Dockerhub password is inside travis settings
#- MODE=production bash build-docker-images.sh

cache:
  directories: "– $HOME/.pm2 – $HOME/.sonar/cache"

stage:
  - name: Unit tests & Linters
  - name: Functional tests
#  - name: Deploy

deploy:
  provider: npm
  email: support@kuzzle.io
  api_key:
    secure: 
  on:
    repo: kuzzleio/kuzzle
    branch: master

jobs:
  include:
# ---------------------------------------
# Unit Testing
# ---------------------------------------
    - stage: Unit tests & Linters
      name: "Unit Tests"

      language: node_js
      node_js:
        - "8"

      install:
        - npm install --silent
        - npm install --silent --only=dev

      script:
        - npm run unit-testing

      after_script:
        - npm run codecov

# ---------------------------------------
# SonarQube
# ---------------------------------------
    - stage: Unit tests & Linters
      name: "SonarQube"

      if: type = pull_request

      language: node_js
      node_js:
        - "8"

      addons:
        sonarqube: true

      install:
        - npm install --silent --only=dev

      script:
        - bash .ci/sonar.sh

# ---------------------------------------
# ESLint
# ---------------------------------------
    - stage: Unit tests & Linters
      name: "ESLint"

      language: node_js
      node_js:
        - "8"

      addons:
        sonarqube: true

      install:
        - npm install --silent
        - npm install --silent --only=dev

      script:
        - npm run --silent lint

# ---------------------------------------
# Functionnal Testing
# ---------------------------------------
# Node 6 - x64
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - amd64 - Node v6"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=6
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

# ---------------------------------------
# Node 8 - x64
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - amd64 - Node v8"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

# ---------------------------------------
# Node 8 - armhf
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - armhf - Node v8"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
        - docker run --rm --privileged multiarch/qemu-user-static:register

      script:
        - docker-compose -f .ci/test-armhf.yml run kuzzle

# ---------------------------------------
# Node 8 - aarch64
# ---------------------------------------
    - stage: Functional tests
      name: "Functionnal Tests - aarch64 - Node v8"

      env:
        - DOCKER_COMPOSE_VERSION=1.9.0
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      services:
        - docker

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
        - docker run --rm --privileged multiarch/qemu-user-static:register

      script:
        - docker-compose -f .ci/test-aarch64.yml run kuzzle

