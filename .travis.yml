stages:
  - Unit Tests & Linters
  - Integration tests
  - name: Cross-platform tests
    if: type = cron
  - name: Redis tests
    if: type = cron
  - Deployments

jobs:
  include:

# ---------------------------------------
# Unit Tests & Linters
# ---------------------------------------

    - stage: Unit Tests & Linters
      if: type = pull_request OR (type = push AND branch =~ ^master|.*-dev|.*-stable$) OR type = cron
      name: Unit Tests & ESLint
      os: linux
      sudo: required
      language: node_js

      cache: npm

      node_js:
        - "8"

      install:
        - npm install --silent
        - npm install --silent --only=dev

      script:
        - npm run --silent lint
        - npm run unit-testing

      after_script:
        - npm run codecov

    - stage: Unit Tests & Linters
      if: (type = pull_request AND fork != true) OR (type = push AND branch =~ ^master|.*-dev|.*-stable$) OR type = cron
      name: SonarQube
      os: linux
      dist: trusty
      sudo: required
      language: java

      addons:
        sonarqube: true

      env:
        # SonarQube Token
        secure: 

      script:
        - bash .ci/sonar.sh

# ---------------------------------------
# Integration tests
# ---------------------------------------

    - stage: Integration tests
      if: type = pull_request OR (type = push AND branch =~ ^master|.*-dev|.*-stable$) OR type = cron
      name: Node.js 6

      os: linux
      sudo: required
      language: minimal
      services: docker

      env:
        - NODE_LTS=6
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

    - stage: Integration tests
      if: type = cron OR type = push AND branch =~ ^master|.*-dev|.*-stable
      name: Node.js 8

      os: linux
      sudo: required
      language: minimal
      services: docker

      env:
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

    - stage: Integration tests
      if: type = cron OR type = push AND branch =~ ^master|.*-stable$
      name: Node.js 10

      sudo: required
      language: minimal
      services: docker

      env:
        - NODE_LTS=10
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle


# ---------------------------------------
# Cross-platform tests
# ---------------------------------------

    - stage: Cross-platform tests
      name: Linux ARMHF
      if: type = cron

      os: linux
      sudo: required
      language: minimal
      services: docker

      env:
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
        - docker run --rm --privileged multiarch/qemu-user-static:register

      script:
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-armhf ./.ci/scripts/install-armhf-deps.sh
        - docker-compose -f .ci/test-armhf.yml run kuzzle

    - stage: Cross-platform tests
      if: type = cron
      name: Linux ARM64

      os: linux
      sudo: required
      language: minimal
      services: docker

      env:
        - NODE_LTS=8
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144
        - docker run --rm --privileged multiarch/qemu-user-static:register

      script:
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-aarch64 ./.ci/scripts/install-aarch64-deps.sh
        - docker-compose -f .ci/test-aarch64.yml run kuzzle

# ---------------------------------------
# Redis Tests
# ---------------------------------------

    - stage: Redis tests
      name: Redis 3

      os: linux
      sudo: required
      language: minimal
      services: docker

      env:
        - NODE_LTS=8
        - REDIS_VERSION=3.2
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

    - stage: Redis tests
      name: Redis 4

      os: linux
      sudo: required
      language: minimal
      services: docker

      env:
        - NODE_LTS=8
        - REDIS_VERSION=4.0.14
        - DOCKER_PROXY_TAG=$(if [ "${TRAVIS_BRANCH}" != "master" ]; then echo ":develop"; fi)

      before_install:
        - sudo sysctl -w vm.max_map_count=262144

      script:
        - docker-compose -f .ci/test.yml run kuzzle

# ---------------------------------------
# Deployments
# ---------------------------------------

    - stage: Deployments
      if: tag IS present AND type != cron
      name: NPM.js

      os: linux
      sudo: required
      language: node_js

      node_js:
        - "8"

      script:
        - echo "Deploying Kuzzle on NPM"

      deploy:
        provider: npm
        email: support@kuzzle.io
        api_key:
          secure: 
        on:
          repo: kuzzleio/kuzzle
          branch: master
          tags: true

    - stage: Deployments
      if: type = push AND branch =~ ^master|.*-dev|.*-stable$ 
      name: Dockerhub

      os: linux
      sudo: required
      language: minimal
      services: docker

      script:
        - MODE=production bash build-docker-images.sh

# ---------------------------------------
# Notifications
# ---------------------------------------
notifications:
  slack:
    rooms:
    - secure: ""
    on_success: never
    on_failure: always
