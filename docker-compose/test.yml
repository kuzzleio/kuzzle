version: '2'

services:
  proxy:
    image: kuzzleio/proxy${DOCKER_PROXY_TAG}
    ports:
      - "7512:7512"

  kuzzle:
    image: kuzzleio/dev
    command: sh -c 'chmod 755 /run.sh && /run.sh'
    volumes:
      - "..:/var/app"
      - "./scripts/run-test.sh:/run.sh"
      - "./config/pm2.json:/config/pm2.json"
    cap_add:
      - SYS_PTRACE
    depends_on:
      - proxy
      - redis
      - elasticsearch
    environment:
      - kuzzle_services__db__host=elasticsearch
      - kuzzle_services__internalCache__node__host=redis
      - kuzzle_services__memoryStorage__node__host=redis
      - kuzzle_services__proxyBroker__host=proxy
      - NODE_ENV=production
      - DEBUG=
      # Travis env var must be propagated into the container
      - TRAVIS
      - TRAVIS_COMMIT
      - TRAVIS_JOB_NUMBER
      - TRAVIS_BRANCH
      - TRAVIS_JOB_ID
      - TRAVIS_PULL_REQUEST
      - TRAVIS_REPO_SLUG

  redis:
    image: redis:3.2

  elasticsearch:
    image: elasticsearch:5.1
