loadbalancer:
  image: kuzzleio/lb-dev:alpine
  ports:
    - "7511:7511"
    - "7512:7512"
    - "8083:8080"

kuzzle:
  image: kuzzleio/dev:alpine
  command: /run-debug.sh
  volumes:
    - "..:/var/app"
  ports:
    - "8080:8080"
    - "8081:8081"
  links:
    - rabbit
    - elasticsearch
    - redis
    - loadbalancer
  environment:
    - MQ_BROKER_ENABLED=1
    - FEATURE_COVERAGE

rabbit:
  image: kuzzleio/rabbitmq:alpine
  ports:
    - "61613:61613"
    - "1883:1883"
    - "5672:5672"
    - "15672:15672"

redis:
  image: redis:3.0-alpine

elasticsearch:
  image: kuzzleio/elasticsearch:2.2
