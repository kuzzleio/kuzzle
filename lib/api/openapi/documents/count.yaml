DocumentCount:
  summary: "Counts documents in a collection."
  tags:
    - document
  parameters:
    - in: path
      name: index
      schema:
        type: string
    - in: path
      name: collection
      schema:
        type: string
    - in: body
      name: "body"
      description: "Counts documents in a collection."
      required: true
      schema:
        $ref: "#/components/schemas/DocumentCountRequest"
  responses:
    200:
      description: "Counts documents in a collection."
      schema:
        $ref: "#/components/schemas/DocumentCountResponse"

components:
  schemas:
    DocumentCountRequest:
      allOf:
        - type: "object"
          properties:
            query:
              type: "object"
              properties:
                match_all:
                  type: "object"

    DocumentCountResponse:
      allOf:
        - $ref: "#/components/ResponsePayload"
        - type: "object"
          properties:
            result:
              type: "object"
              properties:
                count:
                  type: "integer"