DocumentDelete:
  summary: "Deletes a document."
  tags:
    - document
  parameters:
    - in: path
      name: index
      schema:
        type: string
      required: true
    - in: path
      name: collection
      schema:
        type: string
      required: true
    - in: path
      name: documentId
      schema:
        type: string
      required: true
    - in: path
      name: refresh
      schema:
        type: string
      description: " if set to wait_for, Kuzzle will not respond until the deletion has been indexed"
      required: false
    - in: path
      name: source
      schema:
        type: boolean
      description: "if set to true Kuzzle will return the deleted document body in the response."
      required: false
    - in: path
      name: silent
      schema:
        type: boolean
      description: "if set, then Kuzzle will not generate notifications. Available since 2.9.2"
      required: false
  responses:
    200:
      description: "Deletes a document."
      schema:
        $ref: "#/components/document/DocumentDeleteResponse"

components:
  schemas:
    DocumentDeleteRequest:
      allOf:
        - type: "object"
          properties:
            _id:
              type: "string"
              description: "documentId"
            refresh:
              type: "string"
              description: " if set to wait_for, Kuzzle will not respond until the created/replaced document is indexed"
    DocumentDeleteResponse:
      allOf:
        - $ref: "#/components/ResponsePayload"
        - type: "object"
          properties:
            result:
              type: "object"
              properties:
                _id:
                  type: "string"
                  description: "documentId"