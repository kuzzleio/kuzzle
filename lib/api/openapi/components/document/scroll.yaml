DocumentScroll:
  summary: "Moves a search cursor forward."
  tags:
    - document
  parameters:
    - in: path
      name: "scrollId"
      schema:
        type: integer
      description: "cursor unique identifier, obtained by either a search or a scroll query"
      required: true
    - in: path
      name: "scroll"
      schema:
        type: integer
      description: "refresh the cursor duration, using the time to live syntax."
      required: false
  responses:
    200:
      description: "Moves a search cursor forward."
      schema:
        $ref: "#/components/document/DocumentScrollResponse"

components:
  schemas:
    DocumentScrollResponse:
      allOf:
        - $ref: "#/components/ResponsePayload"
        - type: "object"
          properties:
            result:
              type: "object"
              properties:
                scrollId:
                  type: "string"
                total:
                  type: "integer"
                hits:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      _id:
                        type: "string"
                      _score:
                        type: "integer"
                      _source:
                        type: "object"
                        description: "document content"