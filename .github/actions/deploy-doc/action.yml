name: Deploy Documentation
description: Build doc, upload it to S3 and invalidate Cloudfront cache

inputs:
  AWS_ACCESS_KEY_ID:
    description: AWS Access key ID
    required: true
  AWS_SECRET_ACCESS_KEY:
    description: AWS secret key
    required: true
  S3_BUCKET:
    description: S3 bucket name
    required: true
  CLOUDFRONT_ID:
    description: Cloudfront distribution ID
    required: true
  REGION:
    description: AWS default region
    required: true
    default: 'us-west-2'
  FRAMEWORK_BRANCH:
    description: Documentation framework branch to use
    required: true
    default: 'master'

runs:
  using: "composite"
  steps:
    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install python python-pip
        pip install awscli --upgrade --user
      shell: bash
    - name: Build documentation
      run: |
        rm -fr doc/framework
        npm ci
        npm i kuzdoc
        npm run doc-prepare
        npm run doc-build
      env:
        NODE_ENV: production
        NODE_OPTIONS: --max-old-space-size=4096
        FRAMEWORK_BRANCH: ${{ inputs.FRAMEWORK_BRANCH }}
      shell: bash
    - name: Deploy documentation
      run: |
        npm run doc-upload
        npm run doc-cloudfront
      env:
        AWS_DEFAULT_REGION: ${{ inputs.REGION }}
        AWS_ACCESS_KEY_ID: ${{ inputs.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
        S3_BUCKET: ${{ inputs.S3_BUCKET }}
        CLOUDFRONT_DISTRIBUTION_ID: ${{ inputs.CLOUDFRONT_ID }}
      shell: bash
