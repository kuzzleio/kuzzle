    name: Lint
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version:
         - 'lts/*'
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-packages
      - uses: actions/setup-node@v1
